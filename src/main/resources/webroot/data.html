<script>
        var c3ChartDefaults = $().c3ChartDefaults();

        function refreshCards() {
            setInterval(function() {
                populateCards();
                pieChart();
            }, 120000);
        }

        function resetStatus() {
            <!-- reset counts to cater for zero-length results-->

             var countIds = document.querySelectorAll("[class$=count]");
             countIds.forEach(function(entry) {
                entry.textContent = 0;
             });

             var iconIds = document.querySelectorAll("[id$=-icon]");
             iconIds.forEach(function(entry) {
                entry.className = 'pficon pficon-ok';
             });
        }

        function getDetailForId(id)
        {
            $.ajax({
                url: '/api/get/detail/road/' +id,
                dataType: 'json',
            }).done(function(json) {
                console.log(json);
            });
        }


        function populateCards() {
            $.ajax({
                url: '/api/get/count/region',
                dataType: 'json',
            }).done(function(json) {

                 resetStatus();

                 Object.keys(json).map((key) =>
                 {
                    var response = json[key];
                    var elementId = response.region.replace(/\s+/g, '-').toLowerCase();
                    var count = response.count;
                    document.getElementById(elementId + '-count').textContent = count;

                    if (count == 0)
                    {
                        document.getElementById(elementId + '-icon').className = 'pficon pficon-ok';
                    }
                    if(count > 0 && count <=10)
                    {
                        document.getElementById(elementId + '-icon').className = 'pficon pficon-warning-triangle-o';
                    }
                    if (count > 10)
                    {
                        document.getElementById(elementId + '-icon').className = 'pficon pficon-error-circle-o';
                    }
                 });


            });
        }


        function pieChart(){
           $.ajax({
                url: '/api/get/count/road',
                dataType: 'json',
            }).done(function(json) {

              var data = [];

              json.forEach(function(entry) {
                var column = [];
                column.push(entry.road);
                column.push(entry.count);
                data.push(column);
              });

              var pieData = {
                type : 'pie',
                colors: c3ChartDefaults.getDefaultColors(),
                columns: data,
                onclick: function (d, e) { getDetailForId(d.id); },
              };

              // Right Legend
              var pieChartRightConfig = c3ChartDefaults.getDefaultPieConfig();
              pieChartRightConfig.bindto = '#pie-chart';
              pieChartRightConfig.data = pieData;
              pieChartRightConfig.legend = {
                show: true,
                position: 'right'
              };
              pieChartRightConfig.size = {
                width: 430,
                height: 370
              };
              var pieChartRightLegend = c3.generate(pieChartRightConfig);
            });

        }

    $(document).ready(function() {
        populateCards();
        refreshCards();
        pieChart();
    });
