<div class="container">
    <h2>
        Top Incident Counts by Road
    </h2>
    <div class="chart">
        <canvas id="pieChart"></canvas>
    </div>
</div>


<script>
        // keep objects in global scope
        var roadCountChart;
        var colours = [];

        function refreshVisualiser() {
            setInterval(function() {
                runVisualiser();
            }, 120000);
        }

        function runVisualiser() {
            $.ajax({
                url: '/api/get/count/road',
                dataType: 'json',
            }).done(function(json) {
                console.log(json);

                var data = [],
                    labels = [];


                json.forEach((entry) => {
                    labels.push(entry.road);
                    data.push(entry.count);
                });

                var tempData = {
                    labels: labels,
                    datasets: [{
                        backgroundColor: colours,
                        data: data
                    }]
                };

                var ctx = document.getElementById("pieChart").getContext("2d");

                if (roadCountChart != null) {
                    roadCountChart.destroy();
                }

                roadCountChart = new Chart(ctx, {
                    type: "polarArea",
                    data: tempData,
                    options: {
                        legend: {
                            labels: {
                                fontSize: 14
                            },
                            position: 'right',
                            padding: 50
                        }
                    }
                });
            });
        }

        function generateColours() {
            while (colours.length < 10) {
                do {
                    var r = (Math.round(Math.random() * 127) + 127).toString(16);
                    var g = (Math.round(Math.random() * 127) + 127).toString(16);
                    var b = (Math.round(Math.random() * 127) + 127).toString(16);
                    var colour = '#' + r + g + b;
                } while (colours.indexOf(colour) >= 0);
                colours.push(colour);
            }
        }

        $("#pieChart").click(function(e) {
            var segment = roadCountChart.getElementsAtEvent(e);
            console.log(segment[0]);
        });

        $(document).ready(function() {

            generateColours();
            runVisualiser();
            refreshVisualiser();


        });



</script>
